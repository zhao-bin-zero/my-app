<div class="container">
  <title-content [titleConData]="titleContent"></title-content>
  <div class="row zero-padding-bottom-50">
    <div class="card-group">
      <div class="card zero-card" *ngFor="let item of ourService?.card">
        <div class="text-center">
          <img class="card-img-top zero-img rounded-circle" src="{{ item.cardImgSrc }}" alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">{{ item.cardTitle }}</h5>
          <p class="card-text">{{ item.cardContent }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
