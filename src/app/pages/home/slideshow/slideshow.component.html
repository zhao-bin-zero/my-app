<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" *ngFor="let item of slideshowData,let i= index;" [attr.data-slide-to]="i" [ngClass]="i==0 ? 'active' : ''"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let item of slideshowData,let i= index;" [ngClass]="i==0 ? 'active' : ''">
      <a href="#">
        <img class="d-block w-100 h-190" src="{{ item.slideUrl }}" alt="{{ item.slideAlt }}">
      </a>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
