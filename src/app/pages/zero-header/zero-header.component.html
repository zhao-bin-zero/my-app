<div class="container">
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light col">
      <a class="navbar-brand"  routerLink="/eggwifi/advertise/index"><img class="zero-logo" src="{{ logo?.logoImg }}" alt="{{ logo?.logoAlt }}"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto" >
          <li class="cursor-pointer nav-item" *ngFor="let nav of navigation">
            <a class="nav-link" (click)="navLink(nav.url)">{{ nav.title }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
